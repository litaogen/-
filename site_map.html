<script type="text/javascript">

(function () { 
    var winH=$(window).height();
    $(".comment-top-l").css({'min-height':winH});
    $(".comment-top-l ul li").on("click",function(){
        $(this).addClass('current').siblings().removeClass('current');
        $(this).children('a').addClass('current').siblings().children('a').removeClass('current');
        var _index=$(this).index();
        $(".comment-top-r>.comment-top-r-box").eq(_index).fadeIn(300).siblings('.comment-top-r-box').hide();
    });
} ()); 


</script>
