<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
        <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
    </head>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/public.js"></script>
    <body>
        <div class="warp">
            <!-- 头部str -->
            <div class="header clearfix">
                <div class="header-l">
                    <span class="iconfont icon-renwu-ren"></span>
                    <span class="iconfont icon-fangdajing"></span>
                </div>
                <div class="header-logo">
                    <img src="image/logo.png" width="80" />
                </div>
                <div class="header-r">
                    <span class="iconfont icon-icozhuanhuan">
                        <em>1</em>
                    </span>
                    <span class="iconfont icon-liebiao"></span>
                </div>
            </div>
            <!-- 头部end -->


            <div class="comment-top">
                <div class="personal">
                    <div class="personal-t clearfix">
                        <div class="personal-t-l fl">
                            <img src="image/home.png" alt="" />
                        </div>
                        <div class="personal-t-r fl">
                            <p>LTG</p>
                            <p>815690060@qq.com</p>
                        </div>
                    </div>
                    <div class="personal-list">
                        <ul class="clearfix">
                            <li>
                                <!-- 前往购物车 -->
                                <a href="">
                                    <span class="iconfont icon-daifukuan1">
                                        <em>1</em>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <!-- 运输中 -->
                                <a href="">
                                    <span class="iconfont icon-qicheqianlian-"><em>1</em></span>
                                </a>
                            </li>
                            <li>
                                <!-- 待评价 -->
                                <a href="">
                                    <span class="iconfont icon-xingxing"><em>1</em></span>
                                </a>
                            </li>
                            <li>
                                <!-- 历史订单 -->
                                <a href="">
                                    <span class="iconfont icon-dingdan"><em>1</em></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="page-line"></div>
                    <div class="personal-more">
                        <ul>
                            <li>
                                <a href="">
                                    <span class="iconfont icon-dizhi"></span>
                                    <span>Address Book</span>
                                    <span class="iconfont icon-jiantou1 fr"></span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="iconfont icon-xin"></span>
                                    <span>My Wishlist</span>
                                    <span class="iconfont icon-jiantou1 fr"></span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="iconfont icon-gerenzhongxinkaobei"></span>
                                    <span>Account Information</span>
                                    <span class="iconfont icon-jiantou1 fr"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="loginOut">Login Out</div>
                </div>
            </div>
        </div>
    </body>
</html>
